version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf dist
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
        - export NVM_DIR=$HOME/.nvm
        - source $NVM_DIR/nvm.sh
        - nvm install 22.19.0
        - nvm use 22.19.0
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/front-consultorabeleza
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*